<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Revisión de Transporte</title>
    <link rel="stylesheet" href="public/css/tecnico.css">
    <script src="navbar.js" defer></script>
</head>
<body>
        <!-- Imagen fondo_SIEQ -->
    <div class="container">
        <img src="public/img/fondo_t.png" alt="Imagen SIEQ">
    </div>
    <header>
        <div class="logo">
            <img src="public/img/logo_b.png" alt="Logo SIEQ">
        </div>
        <nav id="navbar">
        </nav>
    </header>

    <main>
        <section class="search-section">

            <div class="search-filters">
                <select id="selectYear">
                    <option value="">Seleccionar Año</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>
                <select id="selectMonth">
                    <option value="">Seleccionar Mes</option>
                    <option value="01">Enero</option>
                    <option value="02">Febrero</option>
                    <option value="03">Marzo</option>
                    <option value="04">Abril</option>
                    <option value="05">Mayo</option>
                    <option value="06">Junio</option>
                    <option value="07">Julio</option>
                    <option value="08">Agosto</option>
                    <option value="09">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
                <select id="selectUnit">
                    <option value="">Seleccionar Unidad</option>
                    <option value="FORD RANGER">Ford Ranger</option>
                    <option value="CROSSOVER">Crossover</option>
                </select>  <!-- Agregar Icono lupa -->
            <button id="searchBtn">
                <img src="public/img/lupa.png" alt="Lupa" class="icono-lupa">
                Buscar
            </button>
        </div>
    </section>
            </div>
        </section>

        <section class="results-section">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Folio</th>
                            <th>Tipo de Unidad</th>
                            <th>Fecha de Registro</th>
                            <th>Nombre del Elaborante</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTable">
                        <!-- Filas de resultados -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="public/js/trabajador.js"></script>
</body>
</html>
