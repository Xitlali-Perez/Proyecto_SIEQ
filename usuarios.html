<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Registro y Activación</title>
    <link rel="stylesheet" href="public/css/modal_tecnico.css">
    <link rel="stylesheet" href="public/css/modal_alert.css">
    <link rel="stylesheet" href="public/css/tecnico.css">
    <script src="navbar.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="public/img/fondo_t.png" alt="Imagen SIEQ">
    </div>
    <header>
        <div class="logo">
            <img src="public/img/logo_b.png" alt="Logo SIEQ">
        </div>
        <nav id="navbar"></nav>
    </header>
    <main>
        <section class="results-section">
            <button id="newBtn" class="new-button">
                <img src="public/img/agregar.png" class="icono-mas">Nuevo Usuario
            </button>
    
            <div class="table-container">
                <table class="results-section" id="tablarevision">
                    <thead>
                        <tr>
                            <th>No. Empleado</th>
                            <th>Nombre(s)</th>
                            <th>Apellido Paterno</th>
                            <th>Apellido Materno</th>
                            <th>Usuario</th>
                            <th>Password</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Los registros se cargarán aquí -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <div id="modalForm" class="modal">
        <div class="modal-content">
            <div style="position: relative; width: 100%; height: 20px; background-color: #f9f9f9;">
                <span class="close">&times;</span>
            </div>  
            <div class="modal-header">
                <img src="public/img/nuevo_usuario.png" alt="Ícono" class="modal-icon">
                <h2>NUEVO USUARIO</h2>
            </div>
            
            <form id="usersForm">
                <div class="form-row">
                    <label for="noempleado">No. Empleado:</label>
                    <input type="text" id="noempleado" name="noempleado" required>
                </div>
                <div class="form-row">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-row">
                    <label for="apepaterno">Apellido Paterno:</label>
                    <input type="text" id="apepaterno" name="apepaterno" required>
                </div>
                <div class="form-row">
                    <label for="apematerno">Apellido Materno:</label>
                    <input type="text" id="apematerno" name="apematerno" required>
                </div>
                <div class="form-row">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="form-row">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-row">
                    <label for="rol">Rol:</label>
                    <select id="rol" name="rol" required>
                        <option>Seleccionar</option>
                        <option value="administrador">Administrador</option>
                        <option value="tecnico">Técnico</option>
                        <option value="trabajador">Trabajador</option>
                    </select>
                </div>
                <div class="button-row">
                    <button type="button" class="butto-cancelar" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="butto-enviar">Guardar</button>
                </div>
            </form>
        </div>
    </div>    

    <div id="notificationModal" class="notif-modal">
        <div class="notif-content">
            <p id="notifMessage"></p>
            <button id="notifClose">Cerrar</button>
        </div>
    </div>    

    <div id="confirmModal" class="notif-modal">
        <div class="notif-content">
            <p id="confirmMessage"></p>
            <button id="confirmDeleteBtn" class="btn-confirm">Sí</button>
            <button id="cancelDeleteBtn" class="btn-cancel">No</button>
        </div>
    </div>
    <script src="public/js/usuarios.js"></script>
</body>
</html>
